<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			Div,h3{font-size: 36px; }
			input {width: 30px; height: 40px; background: #000;
			color:#FFF;text-align: center;font-size: 36px;}
		</style>
	</head>
	<body>
		<div>
			<h3>——距离2022双十一开售还有——</h3>
			<input type="text" value="0" /><input type="text" value="0" />天
			<input type="text" value="0" /><input type="text" value="0" />小时
			<input type="text" value="0" /><input type="text" value="0" />分
			<input type="text" value="0" /><input type="text" value="0" />秒
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function () {
		setInterval (show,1000);
		function show () {
			var aInput = document.getElementsByTagName("input");
			var today = new Date ();
			var Endtime = new Date ("2022/11/11,00:00:00");
			var now = today.getTime();
			var end = Endtime.getTime();
			var t = Endtime.getTime()-today.getTime();
			var seconds = Math.floor (t/1000);
			var day = Math.floor(seconds/60/60/24);
			var h = Math.floor(seconds/60/60%24);
			var m = Math.floor(seconds/60%60);
			var s = seconds%60;
			aInput[0].value = Math.floor(day/10);
			aInput[1].value = day%10;
			aInput[2].value = Math.floor(h/10);
			aInput[3].value = h%10;
			aInput[4].value = Math.floor(m/10);
			aInput[5].value = m%10;
			aInput[6].value = Math.floor(s/10);
			aInput[7].value = s%10;
		}
	};
</script>
